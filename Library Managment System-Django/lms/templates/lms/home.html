{% extends 'lms/base.html' %}
{% load static %}

{% block title %} Home of LMS {% endblock title %}
{% block fav_icon %} <link rel="shortcut icon" href="{% static 'lms/favicon.jpg' %}" /> {% endblock fav_icon %}

{% block logo %}
  <div class="container">
    <div class="row py-5 m-auto">
      <div class="image rounded-circle img-fluid m-auto">
        <img src="{% static 'lms/lib.jpg' %}" class="rounded-circle img-fluid">
      </div>
    </div>
  </div>
{% endblock logo %}

{% block body %}
<section class="slider-section">
<div class="container">
  <div class="row py-5">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active dot"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1" class="dot"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2" class="dot"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3" class="dot"></li>
  </ol>
  <div class="carousel-inner img-fluid">
    <div class="carousel-item active">
      <img src="{% static 'lms/c1.jpg' %}" class="b-block w-100 " alt="1" class="img-fluid rounded">
    </div>
    <div class="carousel-item">
      <img src="{% static 'lms/c2.jpg' %}" class="b-block w-100 rounded" alt="2" class="img-fluid">
    </div>
    <div class="carousel-item">
      <img src="{% static 'lms/c3.jpg' %}" class="b-block w-100 rounded" alt="3" class="img-fluid">
    </div>
    <div class="carousel-item">
      <img src="{% static 'lms/c1.jpg' %}" class="b-block w-100 rounded" alt="4" class="img-fluid">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  </div>
  </div>
  </section>
{% endblock body %}
