{% extends 'lms/base.html' %}
{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block body %}
<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  <div class="form-group">
    <label>First Name </label>
    <input name="first-name" type="text" class="form-control" placeholder="First Name" required>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input name="last-name" type="text" class="form-control" placeholder="Last Name" required>
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input name="email" type="email" class="form-control" placeholder="Enter Your Email Address" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input name="password" type="password" class="form-control" placeholder="Enter Your Password" required>
  </div>
  <button type="submit" class="btn btn-primary">Sign Me Up</button>
</form>
{% endblock body %}
