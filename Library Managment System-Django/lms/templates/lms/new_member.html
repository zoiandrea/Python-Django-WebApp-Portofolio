{% extends 'lms/base.html' %}
{% load static %}

{% block title %} {{ title }}  {% endblock %}


{% block body %}



<form method="post" action="{% url 'new-member' %}">
  {% csrf_token %}
  <div class="form-group">
    <label>Name </label>
    <input name="name" value="{{ member_form.name.value }}" type="text" class="form-control" placeholder="Name">
    <ul>
      {% for error in member_form.name.errors %}
      <li style="color:red">{{ error }}</li>
      {% endfor %}
    </ul>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input name="email" value="{{ member_form.email.value }}" type="text" class="form-control" placeholder="email goes here">
  </div>

  <div class="from-group">
      <label>Bio</label>
      <textarea  name="bio" value="{{ member_form.bio.value }}" class="form-control" placeholder="bio-data"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>


{% endblock body %}
